<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Gravitas+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@200..700&family=Schoolbell&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <!-- Display Todos Button -->
    <div class="block">
      <button id="displayTodos">Display All Todos</button>
    </div>

    <!-- Add Todo Form -->
    <div class="block">
      <input type="text" id="todoName" placeholder="Todo name" required>
      <input type="text" id="todoPriority" placeholder="Priority (default: low)">
      <input type="text" id="todoIsFun" placeholder="Is Fun? (default: true)">
      <button id="submitTodo">Submit Todo</button>
    </div>

    <!-- Delete Todo Form -->
    <div class="block">
      <input type="number" id="todoIdToDelete" placeholder="Enter ID to delete">
      <button id="deleteTodo">Delete Todo</button>
    </div>

    <!-- display items -->
    <div class="block">
      <pre id="todoDisplay"></pre>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
